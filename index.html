<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo - Practica localstorage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-5">
        <h1>TODO-LIST</h1>

        <div class="alert alert-danger d-none">Escriba una tarea para poder agregarla a la lista! 🗒️✍️</div>

        <form id="formulario">

            <div class="mb-3">
                <label for="tarea"></label>
                <input type="text" class="form-control" name="tarea" placeholder="Ingrese su tarea" id="tarea"
                    value="Tarea 1">

                <button type="submit" class="btn btn-primary my-3 w-100">Agregar </button>
            </div>

        </form>
        <section id="pintarToDo">

            <!--acá va lo del template-->
        
        </section>
    </div>

    <template id="alertasTareas">
        <div class="alert alert-danger mb-2">
            <h6 class="badge bg-success">Tarea 1</h6>
            <div class=" d-flex justify-content-between">
                <p class="lead mb-0">Acá va la descricion de la actividad</p>
                <button class="btn btn-sm btn-danger eliminar">Eliminar</button>
            </div>
        </div>
    </template>



    <script src="js/app.js" type=""></script>
</body>

</html>
