<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo - Practica localstorage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        

        <form id = "formulario">

            <div class="mb-3">
              <label for="tarea" class="form-label">Todo-list:</label>
              <input 
              type="text" 
              class="form-control" 
              id="tarea" 
              aria-describedby="textHelp">
             
            <button type="submit" class="btn btn-primary my-3" data-id="1">Agregar</button>
          </form>
          <div class="alert alert-danger mb-2">
            <h6 class="badge bg-success">Tarea 1</h6>
            <div class=" d-flex justify-content-between">
                <p class ="lead">Acá va la descricion de la actividad</p>
                <button type="submit" class=" btn btn-sm btn-danger" data-id="1">Eliminar</button> 
            </div>
            

            
          </div>

       
    </div>

    <template id="alertasTareas">
        <div class="alert alert-danger mb-2">
            <h6 class="badge bg-danger">Tarea 1</h6>
            <p class ="lead">Acá va la descricion de la actividad</p>

            <button type="submit" class="btn btn-info my-3" data-id="1">Eliminar</button>
          </div>
    </template>




    <script src="js/app.js" type=""></script>
</body>
</html>
